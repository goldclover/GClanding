    <script>
        // Funci√≥n para obtener cookies de Facebook
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // Funci√≥n para enviar evento al backend
        async function sendEventToBackend(eventName, customData = {}) {
            try {
                const eventData = {
                    event_name: eventName,
                    event_time: Math.floor(Date.now() / 1000),
                    event_source_url: window.location.href,
                    user_data: {
                        client_user_agent: navigator.userAgent,
                        fbc: getCookie('_fbc'),
                        fbp: getCookie('_fbp')
                    },
                    custom_data: customData
                };
                
                const response = await fetch('https://gclanding.vercel.app/api/facebook-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Event sent successfully:', result);
                } else {
                    console.error('Error sending event:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending event to backend:', error);
            }
        }
